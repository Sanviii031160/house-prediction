
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boston Housing Price Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #e3f2fd; /* light blue background */
            color: #0d47a1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            border: 1px solid #90caf9;
            border-radius: 12px;
            padding: 30px;
            width: 100%;
            max-width: 550px;
            box-shadow: 0 4px 16px rgba(21, 101, 192, 0.15);
        }

        h2 {
            text-align: center;
            color: #1565c0;
            margin-bottom: 25px;
        }

        form label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #1976d2;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #bbdefb;
            border-radius: 6px;
            background-color: #e3f2fd;
            color: #0d47a1;
            font-size: 14px;
        }

        input[type="submit"] {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            background-color: #42a5f5;
            color: #ffffff;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #1e88e5;
        }

        h3 {
            text-align: center;
            margin-top: 20px;
            color: #0d47a1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Boston Housing Price Prediction</h2>
        <form action="/predict" method="post">

            <label>CRIM:</label>
            <input type="text" name="CRIM">

            <label>ZN:</label>
            <input type="text" name="ZN">

            <label>INDUS:</label>
            <input type="text" name="INDUS">

            <label>CHAS:</label>
            <input type="text" name="CHAS">

            <label>NOX:</label>
            <input type="text" name="NOX">

            <label>RM:</label>
            <input type="text" name="RM">

            <label>AGE:</label>
            <input type="text" name="AGE">

            <label>DIS:</label>
            <input type="text" name="DIS">

            <label>RAD:</label>
            <input type="text" name="RAD">

            <label>TAX:</label>
            <input type="text" name="TAX">

            <label>PTRATIO:</label>
            <input type="text" name="PTRATIO">

            <label>B:</label>
            <input type="text" name="B">

            <label>LSTAT:</label>
            <input type="text" name="LSTAT">

            <input type="submit" value="Predict">
        </form>

        {% if prediction_text %}
            <h3>{{ prediction_text }}</h3>
        {% endif %}
    </div>
</body>
</html>
